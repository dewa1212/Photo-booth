<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Photobooth Modern</title>
    <link rel="stylesheet" href="style.css"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      sty
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1><i class="fas fa-camera"></i> Photobooth Modern</h1>
        <div class="photo-counter">
          <span id="photoCount">0/6 Foto</span>
          <div class="counter-bar">
            <div class="counter-fill" id="counterFill"></div>
          </div>
        </div>
      </div>

      <div class="main-grid">
        <div class="camera-wrapper">
          <div class="camera-container">
            <div class="camera-loading" id="cameraLoading">
              <div class="spinner"></div>
              <p>Mengaktifkan kamera...</p>
            </div>
            <video id="cameraPreview" autoplay playsinline></video>
            <canvas id="photoCanvas"></canvas>
            <div class="flash-effect" id="flashEffect"></div>
            <div class="countdown-overlay" id="countdownOverlay">
              <div class="countdown-number" id="countdownNumber">3</div>
            </div>
          </div>

          <div class="controls">
            <button id="startCamera" class="btn btn-primary">
              <i class="fas fa-video"></i> Aktifkan Kamera
            </button>
            <button id="takePhoto" class="btn btn-success" disabled>
              <i class="fas fa-camera"></i> Ambil Foto
            </button>
            <button id="clearAll" class="btn btn-danger">
              <i class="fas fa-trash"></i> Hapus Semua
            </button>
            <button id="generateStrip" class="btn btn-warning" disabled>
              <i class="fas fa-images"></i> Buat Photo Strip
            </button>
          </div>
        </div>

        <div class="sidebar">
          <div class="panel">
            <h3><i class="fas fa-magic"></i> Filter</h3>
            <div class="filter-grid">
              <div class="filter-option active" data-filter="none">Normal</div>
              <div class="filter-option" data-filter="grayscale">B&W</div>
              <div class="filter-option" data-filter="sepia">Sepia</div>
              <div class="filter-option" data-filter="vintage">Vintage</div>
              <div class="filter-option" data-filter="bright">Bright</div>
              <div class="filter-option" data-filter="contrast">Contrast</div>
              <div class="filter-option" data-filter="warm">Warm</div>
              <div class="filter-option" data-filter="cool">Cool</div>
            </div>
          </div>

          <div class="panel">
            <h3><i class="fas fa-palette"></i> Background</h3>
            <div class="color-grid">
              <div
                class="color-option active"
                style="background: #ffffff; border: 1px solid #e5e7eb"
                data-color="#ffffff"
              ></div>
              <div
                class="color-option"
                style="background: #fef3c7"
                data-color="#fef3c7"
              ></div>
              <div
                class="color-option"
                style="background: #dbeafe"
                data-color="#dbeafe"
              ></div>
              <div
                class="color-option"
                style="background: #fce7f3"
                data-color="#fce7f3"
              ></div>
              <div
                class="color-option"
                style="background: #d1fae5"
                data-color="#d1fae5"
              ></div>
              <div
                class="color-option"
                style="background: #1f2937"
                data-color="#1f2937"
              ></div>
            </div>
          </div>

          <div class="panel">
            <h3><i class="fas fa-th"></i> Layout Strip</h3>
            <div class="layout-grid">
              <div class="layout-option active" data-layout="2x2">2x2</div>
              <div class="layout-option" data-layout="2x3">2x3</div>
              <div class="layout-option" data-layout="1x4">1x4</div>
            </div>
          </div>
        </div>
      </div>

      <div class="gallery">
        <h3><i class="fas fa-images"></i> Galeri Foto (Maks 6)</h3>
        <div class="gallery-grid" id="galleryGrid">
          <div class="gallery-placeholder">
            <i
              class="fas fa-camera"
              style="font-size: 2rem; display: block; margin-bottom: 0.5rem"
            ></i>
            <p>Foto akan muncul di sini</p>
          </div>
        </div>
      </div>
    </div>


    <div class="preview-modal" id="previewModal">
      <div class="preview-content">
        <img id="previewImage" class="preview-image" src="" alt="Preview" />
        <div class="preview-actions">
          <button id="closePreview" class="btn btn-danger">
            <i class="fas fa-times"></i> Tutup
          </button>
          <button id="downloadPreview" class="btn btn-success">
            <i class="fas fa-download"></i> Download
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
