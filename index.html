<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Simple Photo Booth</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h2>ðŸ“¸ Simple Photo Booth</h2>

<div class="booth">
  <video id="video" autoplay></video>
  <canvas id="canvas"></canvas>
</div>

<div class="controls">
  <select id="filter">
    <option value="none">Normal</option>
    <option value="grayscale(100%)">Black & White</option>
    <option value="sepia(60%)">Warm</option>
    <option value="contrast(120%)">Clean</option>
    <option value="brightness(110%) saturate(120%)">Soft</option>
  </select>

  <select id="background">
    <option value="">Tanpa Background</option>
    <option value="https://source.unsplash.com/800x600/?white-wall">White Wall</option>
    <option value="https://source.unsplash.com/800x600/?minimal">Minimal</option>
    <option value="https://source.unsplash.com/800x600/?studio">Studio</option>
    <option value="https://source.unsplash.com/800x600/?pastel">Pastel</option>
  </select>

  <button onclick="takePhoto()">Ambil Foto</button>
  <a id="download" download="photobooth.png">Download</a>
</div>

<script src="script.js"></script>
</body>
</html>
