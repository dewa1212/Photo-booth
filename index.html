<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dewa Photo Booth</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="wrapper">
      <section class="camera-card">
        <h1 class="title">
          <i class="fas fa-camera-retro"></i> Dewa Photo Booth
        </h1>
        <p class="subtitle">4 jepretan jadi satu strip.</p>

        <video id="video" autoplay playsinline>Webcam tidak tersedia.</video>
        <canvas id="capture-canvas" hidden></canvas>
        <canvas id="strip-canvas" hidden></canvas>

        <div id="countdown-overlay" class="countdown-overlay">
          <span id="countdown-text"></span>
        </div>

        <div class="controls">
          <button id="capture-btn" class="btn btn-primary" disabled>
            <i class="fas fa-camera"></i>
            Mulai Foto Strip
          </button>
          <span id="progress" class="progress" hidden>
            Foto <span id="current-count">0</span>/4
          </span>
        </div>
      </section>

      <section class="result-card" id="result-card">
        <div class="result-bg">
          <div class="result-glow"></div>
        </div>

        <h2 class="result-title">Hasil Dewa Photo Strip</h2>
        <p class="result-subtitle">
          Simpan atau langsung cetak kenangan kamu.
        </p>

        <div class="strip-frame">
          <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Menyiapkan strip...
          </div>
          <img id="photo-strip" alt="Dewa Photo Strip" hidden />
        </div>

        <div class="actions">
          <button id="save-btn" class="btn btn-secondary" disabled>
            <i class="fas fa-download"></i>
            Simpan
          </button>
          <button id="print-btn" class="btn btn-secondary" disabled>
            <i class="fas fa-print"></i>
            Cetak
          </button>
          <button id="retake-btn" class="btn btn-ghost">
            <i class="fas fa-redo"></i>
            Ulangi
          </button>
        </div>
      </section>
    </main>

    <!-- Latar belakang untuk versi cetak (ganti URL dengan gambar Unsplash bertema studio / dewa) -->
    <img
      id="print-bg"
      src="https://images.unsplash.com/photo-1518895949257-7621c3c786d4?auto=format&fit=crop&w=900&q=80"
      alt="Dewa Photo Background"
      hidden
    />

    <script src="script.js"></script>
  </body>
</html>
